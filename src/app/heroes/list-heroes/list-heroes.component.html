<h3>Listado de Heroes</h3>


<h3 *ngIf="delete_hero; else deleted">Heroe borrado  <small class="text-danger">: {{delete_hero}}</small></h3>
<ng-template #deleted>
  <h3>No has borrado ningun heroe</h3>
</ng-template>

<button *ngIf="heroes.length !== 0" (click)="delete()" class="btn btn-outline-danger ">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let item of heroes"> {{item}}</li>
</ul>
